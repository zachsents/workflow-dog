<head>
    <title>{{ title }}</title>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <script type="application/ld+json">
        {JSON.stringify(structuredData, null, 2)}
    </script> -->

    <!-- Meta Description -->
    <meta
          name="description"
          content="Validate your product idea with high-intent early adopters by building a premium waitlist in under 5 minutes for free." />

    <!-- Favicon & other icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png" />
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png" />
    <link rel="manifest" href="/assets/site.webmanifest" />

    <!-- OpenGraph -->
    <meta
          property="og:title"
          content=WorkflowDog />
    <meta
          property="og:description"
          content="Build powerful automations in seconds" />
    <meta property="og:image" content="/assets/og.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content=WorkflowDog />
    <meta name="twitter:creator" content="@ZachSents" />
    <meta name="twitter:image" content="/assets/og.png" />
    <meta name="twitter:description" content="Build powerful automations in seconds" />

    <!-- My Styles -->
    <link rel="stylesheet" href="/style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
          rel="stylesheet">

    <!-- Alpine -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
