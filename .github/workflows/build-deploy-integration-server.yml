name: Build & Deploy Integration Server

on:
  push:
    branches: ["main"]
    paths:
      - integration-server/**
      - integrations/**
      - .github/build-deploy-integration-server.yml

env:
  PROJECT_ID: workflow-dog # Google Cloud project id
  GAR_LOCATION: us-central1 # Artifact Registry location
  SERVICE: integrate # Cloud Run service name
  REGION: us-central1 # Cloud Run service region
  REPO: workflow-dog

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Google Auth
        id: auth
        uses: "google-github-actions/auth@v2"
        with:
          token_format: "access_token"
          credentials_json: ${{ secrets.GH_ACTIONS_SERVICE_ACCOUNT_KEY }}

      - name: Docker Auth
        id: docker-auth
        uses: "docker/login-action@v1"
        with:
          username: "oauth2accesstoken"
          password: "${{ steps.auth.outputs.access_token }}"
          registry: "${{ env.GAR_LOCATION }}-docker.pkg.dev"

      - name: Create environment & credentials files
        run: |-
          echo '${{ secrets.INTEGRATION_SERVER_SERVICE_ACCOUNT_KEY }}' > integration-server/service-account.json
          echo '${{ secrets.INTEGRATION_SERVER_ENV_FILE }}' > integration-server/.env

      - name: Build and Push Container
        run: |-
          docker build -t "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/${{ env.SERVICE }}:${{ github.sha }}" -f ./integration-server/Dockerfile .
          docker push "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/${{ env.SERVICE }}:${{ github.sha }}"

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v0
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          image: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/${{ env.SERVICE }}:${{ github.sha }}

      - name: Show Output
        run: echo ${{ steps.deploy.outputs.url }}
